<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush-style Level Map</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */

        .map-container {
            text-align: center;
        }

        .map {
            display: grid;
            grid-template-columns: repeat(5, 100px);  /* Create a 5-column grid */
            grid-gap: 15px;
            justify-content: center;
            position: relative;
        }

        .level-tile {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .level-tile:hover {
            transform: scale(1.1);
        }

        .level-tile.completed {
            background-color: #4caf50;  /* Green for completed levels */
        }

        .level-tile.active {
            background-color: #ff5722;  /* Active level color */
        }

        .level-tile.locked {
            background-color: #9e9e9e;  /* Grey for locked levels */
            pointer-events: none;  /* Disable clicking */
        }

        .path {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div id="map" class="map">
            <!-- Levels will be generated here -->
        </div>
    </div>

    <script>
        // script.js

        const mapContainer = document.getElementById("map");
        const levels = 20;  // Total number of levels
        let currentLevel = 1; // Player starts at level 1

        // Function to generate the map tiles
        function generateMap() {
            mapContainer.innerHTML = ''; // Clear the map before regenerating

            for (let i = 1; i <= levels; i++) {
                const levelTile = document.createElement('div');
                levelTile.classList.add('level-tile');
                levelTile.dataset.level = i;
                levelTile.innerText = i;

                // Apply styles based on the level state
                if (i < currentLevel) {
                    levelTile.classList.add('completed');
                } else if (i === currentLevel) {
                    levelTile.classList.add('active');
                } else {
                    levelTile.classList.add('locked');
                }

                // Add click event to navigate through the levels
                levelTile.addEventListener('click', () => {
                    if (i <= currentLevel) {
                        playLevel(i);  // Simulate playing the level
                    }
                });

                // Append level tile to map
                mapContainer.appendChild(levelTile);

                // Create path between levels (only after the first level)
                if (i > 1) {
                    const path = document.createElement('div');
                    path.classList.add('path');
                    mapContainer.appendChild(path);
                }
            }
        }

        // Simulate playing the level and unlocking the next one
        function playLevel(level) {
            console.log(`Playing level ${level}...`);
            currentLevel = level + 1; // After playing, unlock the next level
            generateMap(); // Regenerate the map to reflect updated progress
        }

        // Generate the initial map
        generateMap();
    </script>
</body>
</html>
