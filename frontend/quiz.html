<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banana</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="quiz__page">
        <div class="quiz">
            <h1 class="title">Quiz Time</h1>
            <div class="quiz__header">
                <h2>Solve the quiz</h2>
                <div class="quiz__timer__card">
                    <p class="quiz__timer" id="quiz__timer">00.00</p>
                </div>
            </div>
            <div class="quiz__image__card">
                <img id="quiz__image" class="quiz__image" src="" alt="" />
            </div>
            <div class="quiz__bottom">
                <a href="/levels.html" class="quiz__goback">Go Back</a>

                <form class="quiz__form">
                    <label for="quiz_answer" id="quiz__label--answer" class="quiz__label--answer">Answer</label>
                    <input
                        type="number"
                        class="quiz__answer"
                        name=""
                        id="quiz__answer"
                    />
                    <button type="submit" class="quiz__button quiz__button--enter">Enter</button>
                </form>

                <button class="quiz__button quiz__button--skip">Skip</button>
            </div>
        </div>

        <div class="result result--correct" id="result--correct">
            <div class="result__content">
                <h1 class="title result__title result__title--correct">Correct</h1>
                <a href="/quiz.html" class="result__button result__button--correct">Next Level</a>
            </div>
        </div>

        <div class="result result--incorrect" id="result--incorrect">
            <div class="result__content">
                <h1 class="title result__title result__title--incorrect">Incorrect</h1>
                <a href="/quiz.html" class="result__button result__button--incorrect">try again</a>
            </div>
        </div>
        <div class="result result--timeup" id="result--timeup">
            <div class="result__content">
                <h1 class="title result__title result__title--timeup">Time Up</h1>
                <a href="/quiz.html" class="result__button result__button--timeup">try again</a>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
