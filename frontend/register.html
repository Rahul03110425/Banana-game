<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="login__page">
            <div class="login__page__overlay"></div>
            <div class="login">
                <div class="login__container">
                    <h1 class="login__title poetsen-one-regular">REGISTER</h1>
                    <form action="" class="login__form" id="login__form">
                        <div class="login__inputs">
                            <input required type="text" name="" class="login__input" id="username" placeholder="Username">
                            <input required type="text" name="" class="login__input" id="email" placeholder="Email">
                            <input required type="password" name="" class="login__input" id="password" placeholder="Password">
                            <input required type="password" name="" class="login__input" id="confirmPassword" placeholder="Re-enter Password">
                        </div>
                        <button type="submit" class="login__submit__button">Enter</button>
                    </form>
                    <p>or</p>
                    <a href="/login.html" class="login__register__link">Login</a>
                </div>
                <img class="login__img" src="/assets/login.png" alt="">
            </div> 
        </main>  
        
        <script src="utils.js"></script>
        <script src="register.js"></script>
    </body>
</html>
